<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <script type="text/javascript"   th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
    <title>登录</title>
</head>
<body>
<h1>YUMMY-Customer-Login</h1>
<input id="email" name="email" type="text" placeholder="邮箱"/><br/>
<input id="password" name="password" type="password" placeholder="密码"/><br/>
<button type="button" id="login" name='login' value="Login">登陆</button>
<a href="/yummy/cstRegister">注册</a>
</body>

<script th:inline="javascript">
    document.getElementById("login").onclick=function(){
        var email=document.getElementById("email").value;
        var password=document.getElementById("password").value;
        var basePath = "http:\/\/localhost:8080\/yummy";
        $.ajax({
            type: 'POST',
            url: basePath + "/loginAndRegister/cstLogin",
            data: {
                email:email,
                password:password
            },
            success:function(result) {
                if(result==true) {
                    window.location.href = 'cstHome';
                }else{
                    alert("用户名或密码错误");
                }
            },
            error: function (result) {
                alert("error!");
            }
        });
    }
</script>
</html>
