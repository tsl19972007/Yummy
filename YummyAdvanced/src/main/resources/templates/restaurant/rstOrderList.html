<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="restaurant/rstCommon::commonHeader">
</head>
<body>
<div th:include="restaurant/rstCommon::commonNavBar" class="navbar navbar-default" id="navbar"></div>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>

        <div th:include="restaurant/rstCommon::commonNav('rstOrderList')" class="sidebar" id="sidebar"></div>

        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                </script>

                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="/yummy/rstHome">主页</a>
                    </li>

                    <li class="active">餐厅订单</li>
                </ul>
            </div>

            <div class="page-content">
                <div class="page-header">
                    <h1>
                        订单列表
                    </h1>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="table-header">
                            Orders
                        </div>

                        <div class="table-responsive">
                            <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>订单号</th>
                                    <th>订单状态</th>
                                    <th>会员号</th>
                                    <th>预定时间</th>
                                    <th>送餐时间</th>
                                    <th>消费</th>
                                    <th>详情</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="order:${orderList}">
                                    <td th:text="${order.orderId}"></td>
                                    <td th:text="${order.state}"></td>
                                    <td th:text="${order.cstId}"></td>
                                    <td th:text="${order.orderTime}"></td>
                                    <td th:text="${order.arriveTime}"></td>
                                    <td th:text="${order.consumption}"></td>
                                    <td>
                                        <button class="btn btn-xs btn-info" onclick="checkDetail(this)">
                                            <i class="icon-edit bigger-120"></i>详情
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>
<div th:include="restaurant/rstCommon::commonFooter"></div>
<script type="text/javascript">
    jQuery(function($) {
        var oTable1 = $('#sample-table-2').dataTable( {
            "aoColumns": [
                null, { "bSortable": false },{ "bSortable": false }, null, null, null,{ "bSortable": false }
            ] } );
    })
</script>
<script type="text/javascript">
    function checkDetail(obj){
        var tr = obj.parentNode.parentNode;
        var id = tr.childNodes[1].innerHTML;
        window.location.href="/yummy/rstOrderDetail/"+id;
    }
</script>
</body>
</html>
