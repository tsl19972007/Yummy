<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="manager/mngCommon::commonHeader">
</head>
<body>
<div th:include="manager/mngCommon::commonNavBar" class="navbar navbar-default" id="navbar"></div>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>

        <div th:include="manager/mngCommon::commonNav('mngCstInfo')" class="sidebar" id="sidebar"></div>

        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                </script>

                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="/yummy/mngHome">主页</a>
                    </li>

                    <li class="active">会员信息</li>
                </ul>
            </div>

            <div class="page-content">
                <div class="page-header">
                    <h1>
                        会员信息
                    </h1>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="table-header">
                            Results
                        </div>

                        <div class="table-responsive">
                            <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>姓名</th>
                                    <th>邮箱(账号)</th>
                                    <th>密码</th>
                                    <th>电话</th>
                                    <th>总消费</th>
                                    <th>余额</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="customer:${cstList}">
                                    <td th:text="${customer.name}"></td>
                                    <td th:text="${customer.email}"></td>
                                    <td th:text="${customer.password}"></td>
                                    <td th:text="${customer.phone}"></td>
                                    <td th:text="${customer.consumption}"></td>
                                    <td th:text="${customer.balance}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>
<div th:include="manager/mngCommon::commonFooter"></div>
<script type="text/javascript">
    jQuery(function($) {
        var oTable1 = $('#sample-table-2').dataTable( {
            "aoColumns": [
                null, null,null, null, null,null
            ] } );
    })
</script>
</body>
</html>
