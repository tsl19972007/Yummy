<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="restaurant/rstCommon::commonHeader">
</head>
<body>
<div th:include="restaurant/rstCommon::commonNavBar" class="navbar navbar-default" id="navbar"></div>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>

        <div th:include="restaurant/rstCommon::commonNav('rstInfo')" class="sidebar" id="sidebar"></div>

        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                </script>

                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="/yummy/rstHome">主页</a>
                    </li>

                    <li class="active">餐厅信息</li>
                </ul>
            </div>

            <div class="page-content">
                <div class="page-header">
                    <h1>
                        餐厅信息
                    </h1>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div id="user-profile-3" class="user-profile row">
                            <div class="col-sm-offset-1 col-sm-10">
                                <form class="form-horizontal" id="validation-form">
                                    <div class="tabbable">
                                        <ul class="nav nav-tabs padding-16">
                                            <li class="active">
                                                <a data-toggle="tab" href="#edit-basic">
                                                    <i class="green icon-edit bigger-125"></i>
                                                    基本信息
                                                </a>
                                            </li>
                                        </ul>

                                        <div class="tab-content profile-edit-tab-content">
                                            <div id="edit-basic" class="tab-pane in active">
                                                <h4 class="header blue bolder smaller">General</h4>
                                                <div class="space-4"></div>

                                                <div class="row">
                                                    <div class="col-xs-12 col-sm-8">

                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label no-padding-right" for="form-field-id">账号</label>

                                                            <div class="col-sm-8">
                                                                <div class="clearfix">
                                                                    <input th:value="${restaurant.id}" class="col-xs-12 col-sm-8" type="text" name="id" id="form-field-id" readonly/>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="space-4"></div>

                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label no-padding-right" for="form-field-pass">密码</label>

                                                            <div class="col-sm-8">
                                                                <div class="clearfix">
                                                                    <input th:value="${restaurant.password}" class="col-xs-12 col-sm-8" type="password" name="password" id="form-field-pass" />
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="space-4"></div>

                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label no-padding-right" for="form-field-type">类型</label>

                                                            <div class="col-sm-8">
                                                                <div class="clearfix">
                                                                    <input th:value="${restaurant.type}" class="col-xs-12 col-sm-8" type="text" name="type" id="form-field-type"/>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="space-4"></div>

                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label no-padding-right" for="form-field-name">店名</label>

                                                            <div class="col-sm-8">
                                                                <div class="clearfix">
                                                                    <input th:value="${restaurant.name}" class="col-xs-12 col-sm-8" type="text" name="name" id="form-field-name"/>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="space-4"></div>

                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label no-padding-right" for="form-field-balance">余额</label>

                                                            <div class="col-sm-8">
                                                                <div class="clearfix">
                                                                    <input th:value="${#numbers.formatDecimal(restaurant.balance,1,2)}" class="col-xs-12 col-sm-8" type="text" name="level" id="form-field-balance" readonly/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <h4 class="header blue bolder smaller">Contact</h4>

                                                <div class="row">
                                                    <div class="space-4"></div>

                                                    <div class="col-xs-12 col-sm-8">

                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label no-padding-right" for="form-field-phone">电话</label>

                                                            <div class="col-sm-8">
                                                                <div class="clearfix">
                                                                    <input th:value="${restaurant.phone}" class="col-xs-12 col-sm-8" type="text" name="phone" id="form-field-phone" />
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="space-4"></div>

                                                        <div class="form-group">
                                                            <label class="col-sm-4 control-label no-padding-right" for="form-field-address">地址</label>

                                                            <div class="col-sm-8">
                                                                <div class="clearfix">
                                                                    <input th:value="${restaurant.address}" class="col-xs-12 col-sm-8" type="text" name="address" id="form-field-address" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix form-actions">
                                        <div class="col-md-offset-5 col-md-9">
                                            <button id="submitInfo" class="btn btn-info" type="button">
                                                <i class="icon-ok bigger-110"></i>
                                                Save
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>
<div th:include="restaurant/rstCommon::commonFooter"></div>
</body>
<script>
    $('#validation-form').validate({
        errorElement: 'div',
        errorClass: 'help-block',
        focusInvalid: false,
        onclick:true,
        rules: {
            type:{
                required:true
            },
            name: {
                required: true,
                minlength:2
            },
            phone: {
                required: true,
                digits:true,
                minlength:5
            },
            password: {
                required: true,
                minlength: 6
            },
            address:{
                required: true
            }
        },
        messages: {
            email: {
                required: "Please provide a valid email.",
                email: "Please provide a valid email."
            },
            name:{
                required: "Please provide a name."
            },
            type:{
                required: "Please provide a type."
            },
            password:{
                required: "Please provide a password.",
                minlength: "Please provide a valid password."
            },
            phone:{
                required: "Please provide a phone.",
                minlength: "Please provide a valid phone.",
                digits: "Please provide a valid phone."
            },
            address:{
                required: "Please provide an address."
            }
        },
        invalidHandler: function (event, validator) { //display error alert on form submit
            $('.alert-danger', $('.login-form')).show();
        },

        highlight: function (e) {
            $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
        },

        success: function (e) {
            $(e).closest('.form-group').removeClass('has-error').addClass('has-info');
            $(e).remove();
        },
        errorPlacement: function (error, element) {
            if(element.is(':checkbox') || element.is(':radio')) {
                var controls = element.closest('div[class*="col-"]');
                if(controls.find(':checkbox,:radio').length > 1) controls.append(error);
                else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
            }
            else if(element.is('.select2')) {
                error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));
            }
            else if(element.is('.chosen-select')) {
                error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));
            }
            else error.insertAfter(element.parent());
        },
        submitHandler: function (form) {
        },
        invalidHandler: function (form) {
        }
    });
</script>
<script th:inline="javascript">
    function Restaurant(id,password,name,type,phone,address){
        this.id=id;
        this.password=password;
        this.name=name;
        this.type=type;
        this.phone=phone;
        this.address=address;
    }
    document.getElementById("submitInfo").onclick=function(){
        if(!$("#validation-form").valid()){
            return;
        }
        var id=document.getElementById("form-field-id").value;
        var password=document.getElementById("form-field-pass").value;
        var name=document.getElementById("form-field-name").value;
        var type=document.getElementById("form-field-type").value;
        var phone=document.getElementById("form-field-phone").value;
        var address=document.getElementById("form-field-address").value;
        var rst=new Restaurant(id,password,name,type,phone,address);
        var basePath = "http:\/\/localhost:8080\/yummy";
        $.ajax({
            type: 'POST',
            url: "/yummy/restaurant/updateRst",
            contentType: "application/json",
            data: JSON.stringify(rst),
            success:function(result) {
                bootbox.alert("当前信息已提交，等待经理审批");
            },
            error: function (result) {
                bootbox.alert("error!");
            }
        });
    };
</script>
</html>
