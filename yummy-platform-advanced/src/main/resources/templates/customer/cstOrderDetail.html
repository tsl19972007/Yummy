<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="customer/cstCommon::commonHeader">
</head>
<body>
<div th:include="customer/cstCommon::commonNavBar" class="navbar navbar-default" id="navbar"></div>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>

        <div th:include="customer/cstCommon::commonNav('cstOrderList')" class="sidebar" id="sidebar"></div>

        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try {
                        ace.settings.check('breadcrumbs', 'fixed')
                    } catch (e) {
                    }
                </script>

                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="/yummy/cstHome">主页</a>
                    </li>
                    <li><a href="/yummy/cstOrderList">我的订单</a></li>
                    <li class="active">订单详情</li>
                </ul>
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="space-6"></div>
                        <div class="row">
                            <div class="col-sm-10 col-sm-offset-1">
                                <div class="widget-box transparent invoice-box">
                                    <div class="widget-header widget-header-large">
                                        <h3 class="grey lighter pull-left position-relative">
                                            <i class="icon-leaf green"></i>
                                            订单详情
                                        </h3>

                                        <div class="widget-toolbar no-border invoice-info">
                                            <span class="invoice-info-label">订单号：</span>
                                            <span th:text="${order.orderId}" class="red"></span>
                                            <span class="invoice-info-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;状态：</span>
                                            <span th:text="${order.state}" class="red"></span>

                                            <br/>
                                            <span class="invoice-info-label">订单时间：</span>
                                            <span th:text="${#strings.substring(order.orderTime,0,19)}"
                                                  class="red"></span>
                                        </div>

                                        <div class="widget-toolbar hidden-480">
                                            <a href="#">
                                                <i class="icon-print"></i>
                                            </a>
                                        </div>
                                    </div>

                                    <div class="widget-body">
                                        <div class="widget-main padding-24">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="row">
                                                        <div class="col-xs-11 label label-xlg label-info arrowed-in arrowed-right">
                                                            <b>店家信息</b>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <ul class="list-unstyled spaced">
                                                            <li>
                                                                <i class="icon-caret-right blue"></i>
                                                                餐厅名：<b class="red" th:text="${rst.name}"></b>
                                                            </li>

                                                            <li>
                                                                <i class="icon-caret-right blue"></i>
                                                                类型：<b class="red" th:text="${rst.type}"></b>
                                                            </li>

                                                            <li>
                                                                <i class="icon-caret-right blue"></i>
                                                                地址：<b class="red" th:text="${rst.address}"></b>
                                                            </li>

                                                            <li>
                                                                <i class="icon-caret-right blue"></i>
                                                                电话：<b class="red" th:text="${rst.phone}"></b>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div><!-- /span -->

                                                <div class="col-sm-6">
                                                    <div class="row">
                                                        <div class="col-xs-11 label label-xlg label-success arrowed-in arrowed-right">
                                                            <b>会员信息</b>
                                                        </div>
                                                    </div>

                                                    <div>
                                                        <ul class="list-unstyled  spaced">
                                                            <li>
                                                                <i class="icon-caret-right blue"></i>
                                                                会员名：<b class="red" th:text="${cst.name}"></b>
                                                            </li>

                                                            <li>
                                                                <i class="icon-caret-right blue"></i>
                                                                级别：<b class="red" th:text="${cst.getLevel()}"></b>
                                                            </li>

                                                            <li>
                                                                <i class="icon-caret-right blue"></i>
                                                                送餐地址：<b class="red" th:text="${order.address}"></b>
                                                            </li>

                                                            <li>
                                                                <i class="icon-caret-right blue"></i>
                                                                电话：<b class="red" th:text="${order.phone}"></b>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div><!-- /span -->
                                            </div><!-- row -->
                                            <div>
                                                <div class="space-10"></div>
                                                <div class="row">
                                                    <div class="col-sm-12 label label-xlg label-purple arrowed-in arrowed-right">
                                                        <b>购物车</b>
                                                    </div>
                                                </div>
                                                <table class="table table-striped table-bordered">
                                                    <thead>
                                                    <tr>
                                                        <th>#</th>
                                                        <th>类型</th>
                                                        <th>名称</th>
                                                        <th>价格</th>
                                                        <th>数量</th>
                                                        <th>小计</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="item:${order.itemList}">
                                                        <td th:text="${item.menuItemId}"></td>
                                                        <td th:text="${item.type}"></td>
                                                        <td th:text="${item.name}"></td>
                                                        <td th:text="${item.price}"></td>
                                                        <td th:text="${item.num}"></td>
                                                        <td th:text="${item.price}*${item.num}"></td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>

                                            <div class="hr hr8 hr-double hr-dotted"></div>

                                            <div class="row">
                                                <div class="col-sm-3 pull-left">
                                                    送餐时间：<b class="red"
                                                            th:text="${#strings.substring(order.arriveTime,0,19)}"> </b>
                                                    <br>
                                                    订单备注：<b class="red" th:text="${order.getRemarks()}"> </b>
                                                </div>
                                                <div class="col-sm-5 pull-right">
                                                    <h4 class="pull-right">
                                                        总价格：
                                                        <span th:text="'￥'+${order.getTotalPrice()}"></span>
                                                    </h4>
                                                </div>
                                                <div class="col-sm-12 pull-right">
                                                    <h4 class="pull-right">
                                                        折扣后：
                                                        <span th:text="'￥'+${order.consumption}" class="red"></span>
                                                    </h4>
                                                </div>
                                                <div class="col-sm-7 pull-left"> Extra Information</div>
                                            </div>

                                            <div class="space-6"></div>
                                            <div class="well">
                                                Thank you for choosing Yummy products.
                                                We believe you will be satisfied by our services.
                                            </div>
                                            <div class="space-6"></div>
                                            <div th:if="${order.state}=='进行中'" class="row">
                                                <button id="return" class="btn btn-primary btn-danger"
                                                        style="margin-left:20px; float:right">
                                                    <i class="icon-remove bigger-120"></i>退订
                                                </button>
                                                <button id="finish" class="btn btn-primary btn-success"
                                                        style="float:right">
                                                    <i class="icon-ok bigger-120"></i>确认送达
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>
<div th:include="customer/cstCommon::commonFooter"></div>
</body>
<script th:inline="javascript">
    function returnOrder() {
        var orderId = [[${order.orderId}]];
        var basePath = "http:\/\/localhost:8080\/yummy";
        $.ajax({
            type: 'POST',
            url: "/yummy/customer/returnOrder",
            data: {
                id: orderId
            },
            success: function (result) {
                window.location.reload();
            },
            error: function (result) {
                bootbox.alert("error!");
            }
        });
    }

    function finishOrder() {
        var orderId = [[${order.orderId}]];
        var basePath = "http:\/\/localhost:8080\/yummy";
        $.ajax({
            type: 'POST',
            url: "/yummy/customer/finishOrder",
            data: {
                id: orderId
            },
            success: function (result) {
                window.location.reload();
            },
            error: function (result) {
                bootbox.alert("error!");
            }
        });
    }

    document.getElementById("return").onclick = function () {
        var orderDateStr = [[${order.orderTime}]];
        var arriveDateStr = [[${order.arriveTime}]];
        orderDateStr = orderDateStr.substring(0, 10) + " " + orderDateStr.substring(11, 19);
        arriveDateStr = arriveDateStr.substring(0, 10) + " " + arriveDateStr.substring(11, 19);
        var orderDate = new Date(orderDateStr.replace(/-/g, "/"));
        var arriveDate = new Date(arriveDateStr.replace(/-/g, "/"));
        var now = new Date();
        if (arriveDate < now) {
            bootbox.alert("当前订单现在已无法退订");
        }
        else {
            var percent = parseInt((arriveDate.getTime() - now.getTime()) / (arriveDate.getTime() - orderDate.getTime()) * 100);
            bootbox.confirm({
                size: "small",
                message: "现在退订仅会返还约" + percent + "%金额，确定吗？",
                callback: function (result) { /* result is a boolean; true = OK, false = Cancel*/
                    if (result) {
                        returnOrder();
                    }
                }
            });
        }
    };
    document.getElementById("finish").onclick = function () {
        finishOrder();
    };
</script>
</html>
