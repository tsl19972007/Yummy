<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="customer/cstCommon::commonHeader">
</head>
<body>
<div th:include="customer/cstCommon::commonNavBar" class="navbar navbar-default" id="navbar"></div>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>

        <div th:include="customer/cstCommon::commonNav('cstOrder')" class="sidebar" id="sidebar"></div>

        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try {
                        ace.settings.check('breadcrumbs', 'fixed')
                    } catch (e) {
                    }
                </script>

                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="/yummy/cstHome">主页</a>
                    </li>

                    <li class="active">点餐</li>
                </ul>
            </div>

            <div class="page-content">
                <div class="page-header">
                    <h1>
                        餐厅列表
                    </h1>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="table-header">
                            Restaurants
                        </div>

                        <div class="table-responsive">
                            <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>类型</th>
                                    <th>店名</th>
                                    <th>电话</th>
                                    <th>地址</th>
                                    <th>详情</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="rst:${rstList}">
                                    <td th:text="${rst.id}"></td>
                                    <td th:text="${rst.type}"></td>
                                    <td th:text="${rst.name}"></td>
                                    <td th:text="${rst.phone}"></td>
                                    <td th:text="${rst.address}"></td>
                                    <td>
                                        <button class="btn btn-xs btn-info" onclick="checkDetail(this)">
                                            <i class="icon-edit bigger-120"></i>详情
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>
<div th:include="customer/cstCommon::commonFooter"></div>
<script type="text/javascript">
    jQuery(function ($) {
        var oTable1 = $('#sample-table-2').dataTable({
            "aoColumns": [
                null, null, {"bSortable": false}, {"bSortable": false}, {"bSortable": false}, {"bSortable": false}
            ]
        });
    })
</script>
<script type="text/javascript">
    function checkDetail(obj) {
        var tr = obj.parentNode.parentNode;
        var id = tr.childNodes[1].innerHTML;
        window.location.href = "/yummy/cstOrder/" + id;
    }
</script>
</body>
</html>
